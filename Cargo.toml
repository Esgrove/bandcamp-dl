[package]
name = "bandcamp-dl"
version = "1.5.0"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "CLI tool for downloading a list of URLS"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/bandcamp-dl"
keywords = ["cli"]
categories = ["command-line-utilities"]
default-run = "bcdl"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.15", features = ["derive"] }
colored = "2.1.0"
dunce = "1.0.5"
futures = "0.3.30"
indicatif = { version = "0.17.8", features = ["tokio", "futures"] }
num_cpus = "1.16.0"
regex = "1.10.6"
reqwest = { version = "0.12.5", features = ["stream", "rustls-tls", "json"] }
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1.0.124"
tokio = { version = "1.39.2", features = ["full"] }
trash = "5.1.0"
zip = "2.1.6"

[[bin]]
name = "bcdl"
path = "src/main.rs"

[[bin]]
name = "bcdl-zip"
path = "src/bin/unzip.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
