[package]
name = "bandcamp-dl"
version = "1.2.0"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "CLI tool for downloading a list of URLS"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/bandcamp-dl"
keywords = ["cli"]
categories = ["command-line-utilities"]
default-run = "bcdl"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
dunce = "1.0.4"
futures = "0.3.30"
indicatif = { version = "0.17.8", features = ["tokio", "futures"] }
num_cpus = "1.16.0"
once_cell = "1.19.0"
regex = "1.10.4"
reqwest = { version = "0.12.4", features = ["stream"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = ["full"] }
trash = "4.1.1"
zip = "2.1.1"

[[bin]]
name = "bcdl"
path = "src/main.rs"

[[bin]]
name = "bcdl-zip"
path = "src/bin/unzip.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
