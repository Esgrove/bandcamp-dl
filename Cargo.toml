[package]
name = "bandcamp-dl"
version = "1.5.2"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "CLI tool for downloading a list of URLS"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/bandcamp-dl"
keywords = ["cli"]
categories = ["command-line-utilities"]
default-run = "bcdl"

[dependencies]
anyhow = "1.0.87"
clap = { version = "4.5.17", features = ["derive"] }
colored = "2.1.0"
dunce = "1.0.5"
futures = "0.3.30"
indicatif = { version = "0.17.8", features = ["tokio", "futures"] }
num_cpus = "1.16.0"
regex = "1.10.6"
reqwest = { version = "0.12.7", features = ["stream", "rustls-tls", "json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.127"
tokio = { version = "1.40.0", features = ["full"] }
trash = "5.1.0"
zip = "2.2.0"

[[bin]]
name = "bcdl"
path = "src/main.rs"

[[bin]]
name = "bcdl-zip"
path = "src/bin/unzip.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
